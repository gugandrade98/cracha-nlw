<!DOCTYPE html>

<html>
  <head>

        <ul id="socialLinks">

            <a
              href="https://youtube.com/channel/UCZ76g1unqcRYx_n_N-gL6aA"

              href="https://facebook.com/gustavo.vitorinoandrade"

          <li class="instagram">
            <a href="https://instagram.com/gugandrade98" target="_blank">

            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/gugandrade98" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
